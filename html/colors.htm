<!DOCTYPE html>
<html lang="en">
<head>
    <title>Colors</title>
</head>

<body>
<!--Color de fondo-->
    <h1 style="background-color:blue;">Hello World</h1>
    <p style="background-color:Tomato;">Lorem ipsum..."></ipsum></p>

<!--Color de texto-->
    <h2 style="color:tomato">Hello world</h2>
    <p style="color:blue ;">Lorem ipsum...</p>
    <p style="color:mediumseagreen ;">Ut wisi enim...</p>

<!--Color de borde-->
    <h3 style="border: 2px solid Tomato;">Hello world.</h3>

<!--Valores de color-->
    <p style="background-color:rgb(255, 99, 71)">Hello World.</p>
    <p style="background-color:#ff6347;">Hello World.</p>
    <p style="background-color:hsl(9, 100%, 64%) ;">Hello world.</p>
    <p style="background-color:rgba(255,99,71,0.5) ;">Hello world.</p>
    <p style="background-color:hsla(9,100%,64%,0.5);">Hello world.</p>

</body>
</html>
