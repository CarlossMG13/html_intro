<!DOCTYPE html>
<html lang="en-US">
    <body>

        <title>Atributos</title>
<!-- La etquita <a> define un hipervínculo. 
     El atributo href especifíca la URL de la página a la que va el enlace. -->
    <a href="https://www.w3schools.com">Visit w3schools</a>

    <!-- <img> se utiliza para incrusta una imagen.
         src especifíca la ruta a la imagen. -->
    <img src="https://yt3.ggpht.com/dW6to0x5Crmeh7yi-YPLcQRqVrBtx2BSh8eoKTJbE8NbjloQ0sqlmdszIlxokJU_97-ndOt_=s900-c-k-c0x00ffffff-no-rj" width="450" height="450">

    <!-- <img> debe contener atributos width y height,
         que especifiquen el ancho y alto de una img. -->
    <img src="https://yt3.ggpht.com/dW6to0x5Crmeh7yi-YPLcQRqVrBtx2BSh8eoKTJbE8NbjloQ0sqlmdszIlxokJU_97-ndOt_=s900-c-k-c0x00ffffff-no-rj" width="450" height="450">

    <!-- El alt es requerido para <img> que especifica un texto alternativo
         si no se puede ver. -->
    <img src="https://yt3.ggpht.com/dW6to0x5Crmeh7yi-YPLcQRqVrBtx2BSh8eoKTJbE8NbjloQ0sqlmdszIlxokJU_97-ndOt_=s900-c-k-c0x00ffffff-no-rj" width="450" height="450" alt="W3School logo">

    <!-- style se usa para agregar estilos, como fuente, tamaño, color, etc. -->
    <p style="color:green;"> This is a green paragraph. </p>

    <!-- lang indica el idioma de la página web, dentro de <html> -->
    
    <!-- El tittle atributo define info adicional sobre un elemento.
         Se mostrará la info cuando el mouse pase sobre el elemento. -->
    <p title="I'm a tooltip"> This is a paragraph. </p>

     </body>
</html>
